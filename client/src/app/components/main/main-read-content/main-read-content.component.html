<div class="flex flex-row justify-center pt-20">
  <div class="max-w-xl rounded rounded-xl overflow-hidden shadow-lg bg-white m-4">
    <div class="px-6 py-4">
      <p *ngIf="card.prompt">
        <span class="text-purple-500 font-bold">Prompt:
        </span>
        <strong>{{card.prompt}}</strong>
      </p>
    </div>
    <div class="flex flex-wrap justify-center w-full" *ngIf="images.length">
      <div *ngFor="let imageUrl of images" class="w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 h-64 self-center"
        [ngStyle]="{'background': 'url(' + imageUrl + ') no-repeat center center', 'background-size': 'cover'}">
      </div>
    </div>
    <hr>
    <div class="px-6 py-4">
      <p class="text-gray-700 text-sm sm:text-base text-justify fading leading-tight" [innerHTML]='card.story'></p>
    </div>
    <div class="w-full px-6 pb-4 flex justify-end items-center">
      <div>
        <p>
          <span class="text-pink-500 hover:underline text-sm sm:text-base">{{card.username}}</span>
          <br />
          <span class="text-xs sm:text-sm">
            {{card.date | date : 'short'}}</span>
        </p>
        <div class="flex flex-row mt-1 items-baseline">
          <img class="h-4 mr-2" (click)="onClick()"
            src="{{'/assets/images/heart-' + (card.liked? 'full' : 'empty') + '.png'}}" alt="like heart button">
          <p class="text-xs sm:text-sm font-bold">
            <span class="like-count">{{card.likes}}</span>
            likes</p>
        </div>
      </div>
    </div>
  </div>
</div>
