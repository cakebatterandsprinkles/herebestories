<div class="flex flex-row pt-24 pb-12 h-auto">
  <div class="w-1/2 lg:w-1/3 flex flex-col xl:px-12 hidden xl:block self-center">
    <img src="../../../../assets/images/profilebeesreverse.png">
  </div>
  <div
    class="w-full xl:w-1/3 mx-8 sm:mx-32 xl:mx-4 flex flex-row items-center justify-center border border-solid border-purple-500">
    <div *ngIf="profile" class="flex flex-col p-4 xl:p-8">
      <p class="p-1"><span class="font-bold text-purple-700">Username:</span> <span>
          {{profile.user.username}}</span>
      </p>
      <p class="p-1"><span class="font-bold text-purple-700">Age:</span> <span> {{profile.age}}</span></p>
      <p class="p-1"><span class="font-bold text-purple-700">Country:</span> <span> {{profile.country}}</span></p>
      <p class="p-1"><span class="font-bold text-purple-700">Website:</span> <span> {{profile.website}}</span></p>
      <p class="p-1"><span class="font-bold text-purple-700">Favorite books:</span> <span>
          {{profile.favoriteBooks}}</span>
      </p>
      <p class="p-1"><span class="font-bold text-purple-700">Interests, special powers:</span>
        <span> {{profile.interests}}</span></p>
      <p class="p-1"><span class="font-bold text-purple-700">More:</span> <span> {{profile.moreInformation}}</span></p>
    </div>
  </div>
  <div class="w-1/2 lg:w-1/3 flex flex-col xl:px-12 hidden xl:block self-center">
    <img src="../../../../assets/images/profilebees.png">
  </div>
</div>
