<div class="settings-container w-full h-auto flex pt-32 pb-24 px-6 sm:px-12 xl:pl-32 flex flex-col">
  <div class="w-full xl:max-w-1/2 flex flex-col items-center xl:items-start">
    <p class="pb-8 text-2xl underline">Settings</p>
    <form class="w-full max-w-xl">
      <div class="flex flex-wrap -mx-3">
        <div class="w-1/2 px-3 mb-3 md:mb-0">
          <label class="block text-sm sm:text-base mb-1" for="grid-country">
            Country
          </label>
          <div class="inline-block relative max-w-64">
            <app-main-country-select></app-main-country-select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
            </div>
          </div>
        </div>
        <div class="w-1/2 px-3">
          <div class="flex flex-wrap -mx-3">
            <div class="w-full px-3">
              <label class="block text-sm sm:text-base mb-1" for="grid-age">
                Age
              </label>
              <input
                class="appearance-none block w-full text-sm sm:text-base border border-purple-500 rounded py-2 sm:py-3 px-4 mb-1 leading-tight focus:outline-none focus:bg-white"
                id="grid-age" type="text"></div>
          </div>
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-3">
        <div class="w-full px-3">
          <label class="block text-sm sm:text-base mb-1" for="grid-website">
            Website:
          </label>
          <input
            class="appearance-none block w-full text-sm sm:text-base border border-purple-500 rounded py-2 sm:py-3 px-4 mb-1 leading-tight focus:outline-none focus:bg-white"
            id="grid-website" type="text"></div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-3">
        <div class="w-full px-3">
          <label class="block text-sm sm:text-base mb-1" for="grid-favbooks">
            What are your favorite books?
          </label>
          <input
            class="appearance-none block w-full text-sm sm:text-base border border-purple-500 rounded py-2 sm:py-3 px-4 mb-1 leading-tight focus:outline-none focus:bg-white"
            id="grid-favbooks" type="text"></div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-3">
        <div class="w-full px-3">
          <label class="block text-sm sm:text-base mb-1" for="grid-interests">
            Your interests, special powers?
          </label>
          <input
            class="appearance-none block w-full text-sm sm:text-base border border-purple-500 rounded py-2 sm:py-3 px-4 mb-1 leading-tight focus:outline-none focus:bg-white"
            id="grid-interests" type="text"></div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-3">
        <div class="w-full px-3">
          <label class="block text-sm sm:text-base mb-1" for="grid-aboutme">
            Anything more you would like to say about yourself?
          </label>
          <input
            class="appearance-none block w-full text-sm sm:text-base border border-purple-500 rounded py-2 sm:py-3 px-4 mb-1 leading-tight focus:outline-none focus:bg-white"
            id="grid-aboutme" type="text"></div>
      </div>
      <div class="-mx-3 mb-3">
        <div class="w-full px-3">
          <button
            class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white py-2 px-8 rounded"
            type="button">
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
