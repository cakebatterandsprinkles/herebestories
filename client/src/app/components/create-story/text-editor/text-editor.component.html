<div class="h-full px-4">
  <form [formGroup]="editorForm" (ngSubmit)="onSubmit()" class="w-full">
    <div class="w-full">
      <quill-editor formControlName="editor" [styles]="{height: '600px', backgroundColor: 'white'}" format="text"
        theme="snow" placeholder="Write your story here (~˘▾˘)~">
      </quill-editor>
      <button
        class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold mt-4 py-2 px-4 rounded"
        type="button">
        I'm Done!
      </button>
    </div>
  </form>
</div>
