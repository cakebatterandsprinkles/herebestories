<div class="container px-4">
    <div class="flex flex-wrap">
        <form [formGroup]="editorForm" (ngSubmit)="onSubmit()" class="w-full max-w-lg">
            <div class="w-full">
                <label for="editor">
                    <h3>Start writing!</h3>
                </label>
                <quill-editor formControlName="editor" [styles]="{height: '300px'}" format="text" theme="snow"></quill-editor>
                <button
                    class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold mt-4 py-2 px-4 rounded"
                    type="button">
                    I'm Done!
                </button>
            </div>
        </form>
    </div>
</div>
