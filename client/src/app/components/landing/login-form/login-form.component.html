<div class="login-container w-full h-screen flex pt-48 px-12 sm:px-32 flex flex-col">
  <p class="text-2xl underline pb-4">Login</p>
  <p class="pb-12">It's great to see you again! ♡´･ᴗ･`♡</p>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full max-w-lg">
    <div class="flex flex-wrap -mx-3 mb-3">
      <div class="w-full px-3">
        <label class="block text-base mb-1" for="grid-email">
          Email
        </label>
        <input
          class="appearance-none block w-full text-base border border-purple-500 rounded py-3 px-4 mb-1 leading-tight focus:outline-none focus:bg-white"
          formControlName="email" id="grid-email" type="email" placeholder="janedoe@gmail.com">
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-8">
      <div class="w-full px-3">
        <label class="block text-base mb-1" for="grid-password">
          Password
        </label>
        <input
          class="appearance-none block w-full text-base border border-purple-500 rounded py-3 px-4 mb-1 leading-tight focus:outline-none focus:bg-white"
          formControlName="password" id="grid-password" type="password" placeholder="*******">
      </div>
    </div>
    <div class="-mx-3 mb-3">
      <div class="w-full px-3">
        <button [disabled]="loading"
          class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white py-2 px-8 rounded"
          type="submit">
          Log in
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </div>
    </div>
  </form>
</div>
<app-loader *ngIf="loading"></app-loader>
