<div class="login-container w-full h-screen flex pt-32 px-12 sm:px-32 flex flex-col">
  <p class="pb-16 text-2xl underline">Sign Up</p>
  <form class="w-full max-w-lg">
    <div class="flex flex-wrap -mx-3 mb-3">
      <div class="w-full md:w-1/2 px-3 mb-3 md:mb-0">
        <label class="block text-base mb-1" for="grid-first-name">
          First Name
        </label>
        <input class="appearance-none block w-full text-base border border-purple-500 rounded py-3 px-4 mb-1 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Jane">
        <p class="text-pink-500 text-xs ">Please fill out this field.</p>
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block text-base mb-1" for="grid-last-name">
          Last Name
        </label>
        <input class="appearance-none block w-full text-base border border-purple-500 rounded py-3 px-4 mb-1 leading-tight focus:outline-none focus:bg-white" id="grid-last-name" type="text" placeholder="Doe">
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-3">
        <div class="w-full px-3">
          <label class="block text-base mb-1" for="grid-email">
            Email
          </label>
          <input class="appearance-none block w-full text-base border border-purple-500 rounded py-3 px-4 mb-1 leading-tight focus:outline-none focus:bg-white" id="grid-email" type="email" placeholder="janedoe@gmail.com">
        </div>
      </div>
    <div class="flex flex-wrap -mx-3 mb-3">
      <div class="w-full px-3">
        <label class="block text-base mb-1" for="grid-password">
          Password
        </label>
        <input class="appearance-none block w-full text-base border border-purple-500 rounded py-3 px-4 mb-1 leading-tight focus:outline-none focus:bg-white" id="grid-password" type="password" placeholder="*******">
        <p class="text-gray-600 text-xs italic">Make it as long and as crazy as you'd like</p>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-3">
        <div class="w-full px-3">
          <label class="block text-base mb-1" for="grid-password2">
            Repeat Password
          </label>
          <input class="appearance-none block w-full text-base border border-purple-500 rounded py-3 px-4 mb-1 leading-tight focus:outline-none focus:bg-white" id="grid-password2" type="password" placeholder="*******">
        </div>
      </div>
      <div class="-mx-3 mb-3">
          <div class="w-full px-3">
            <button
                class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white py-2 px-8 rounded"
                type="button">
                Sign Up!
            </button>
          </div>
      </div>
  </form>
</div>
