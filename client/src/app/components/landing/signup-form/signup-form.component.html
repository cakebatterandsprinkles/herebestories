<div class="login-container w-full h-screen flex pt-20 md:pt-32 px-12 sm:px-32 flex flex-col">
  <p class="pb-8 text-2xl underline">Sign Up</p>
  <form class="w-full max-w-lg" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-wrap -mx-3 mb-3">
      <div class="w-full md:w-1/2 px-3 mb-3 md:mb-0">
        <label class="block text-base mb-1" for="grid-first-name">
          First Name
        </label>
        <input
          class="appearance-none block w-full text-base border border-purple-500 rounded py-3 px-4 mb-1 leading-tight focus:outline-none focus:bg-white"
          formControlName="firstName" id="grid-first-name" type="text" placeholder="Jane">
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block text-base mb-1" for="grid-last-name">
          Last Name
        </label>
        <input
          class="appearance-none block w-full text-base border border-purple-500 rounded py-3 px-4 mb-1 leading-tight focus:outline-none focus:bg-white"
          formControlName="lastName" id="grid-last-name" type="text" placeholder="Doe">
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-3">
      <div class="w-full px-3">
        <label class="block text-base mb-1" for="grid-email">
          Username
        </label>
        <input
          class="appearance-none block w-full text-base border border-purple-500 rounded py-3 px-4 mb-1 leading-tight focus:outline-none focus:bg-white"
          formControlName="username" id="grid-username" type="text" placeholder="choose a username">
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-3">
      <div class="w-full px-3">
        <label class="block text-base mb-1" for="grid-email">
          Email
        </label>
        <input
          class="appearance-none block w-full text-base border border-purple-500 rounded py-3 px-4 mb-1 leading-tight focus:outline-none focus:bg-white"
          formControlName="email" id="grid-email" type="email" placeholder="janedoe@gmail.com">
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-3">
      <div class="w-full px-3">
        <label class="block text-base mb-1" for="grid-password">
          Password
        </label>
        <input
          class="appearance-none block w-full text-base border border-purple-500 rounded py-3 px-4 mb-1 leading-tight focus:outline-none focus:bg-white"
          formControlName="password" id="grid-password" type="password" placeholder="*******">
        <p class="text-gray-600 text-xs italic">Make it as long and as crazy as you'd like</p>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-3">
      <div class="w-full px-3">
        <label class="block text-base mb-1" for="grid-password2">
          Repeat Password
        </label>
        <input
          class="appearance-none block w-full text-base border border-purple-500 rounded py-3 px-4 mb-1 leading-tight focus:outline-none focus:bg-white"
          formControlName="password2" id="grid-password2" type="password" placeholder="*******">
      </div>
    </div>
    <div class="-mx-3 mb-3">
      <div class="w-full px-3">
        <button [disabled]="loading"
          class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white py-2 px-8 rounded"
          type="submit">
          Sign Up!
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </div>
    </div>
  </form>
</div>
<app-loader *ngIf="loading"></app-loader>
